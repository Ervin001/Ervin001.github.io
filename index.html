<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Jost&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="players">
        <div class="player player-one">Player One</div>
        <div class="player player-two">Player Two</div>
      </div>
      <div class="game">
        <div class="cell cell--1"></div>
        <div class="cell cell--2"></div>
        <div class="cell cell--3"></div>
        <div class="cell cell--4"></div>
        <div class="cell cell--5"></div>
        <div class="cell cell--6"></div>
        <div class="cell cell--7"></div>
        <div class="cell cell--8"></div>
        <div class="cell cell--9"></div>
      </div>
      <div class="btns">
        <div class="reset">Reset</div>
        <div class="go-back">Back to main</div>
      </div>
    </div>
  </body>
</html>
