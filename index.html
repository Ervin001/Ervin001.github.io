<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Jost&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="players">
        <div class="player player-one">
          <div class="player-one-name" data-player-marker="X">Player 1</div>
          <div class="player-one-score score">0</div>
        </div>

        <div class="player player-two">
          <div class="player-two-name" data-player-marker="O">Player 2</div>
          <div class="player-two-score score">0</div>
        </div>
      </div>

      <div class="game">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="game-blur hide"></div>
        <div class="game-message hide">
          <p class="game-over">Game Over!!</p>
          <p class="player-won"></p>
        </div>
      </div>

      <div class="btns">
        <button class="btn reset">Reset</button>
        <button class="btn start-over">Start Over</button>
      </div>
    </div>
  </body>
</html>
